<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>navegacion</title>
    <link rel="stylesheet" href="css/navegacion.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <nav>
        <button class="buton-menu" onclick="mostrarOcultar()" ><i class="fa fa-bars" aria-hidden="true"></i></button>
        <a class="enlace des" href="#">Inicio</a>
        <a class="enlace des" href="#">Nosotros</a>
        <a class="enlace des" href="#">Servicios</a>
        <a class="enlace des" href="#">Contacto</a>
    </nav>
    <script>
        function mostrarOcultar(){
            //alert("diste click");
            for(var i=0;i< document.getElementsByClassName('enlace').length;i++){
                document.getElementsByClassName('enlace')[i].classList.toggle('des');
            }
        }
    </script>
</body>

</html>
